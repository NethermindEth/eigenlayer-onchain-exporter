services:
  onchain-exporter:
    container_name: eigenlayer-onchain-exporter
    build: .
    expose:
      - "9090"
    restart: unless-stopped
    volumes:
     - ./eoe-config.yml:/root/eoe-config.yml

  prometheus:
    container_name: eoe-prometheus
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - onchain-exporter
    restart: unless-stopped
